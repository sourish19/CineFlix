<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineFlix</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="main-container min-h-screen flex justify-center items-center">
      <div
        class="border-2 border-gray-800 shadow-2xl h-11/12 w-11/12 rounded-2xl flex flex-col my-10"
      >
        <!-- Nav Container starts-->
        <nav class="nav-bar-container border-b-2 border-gray-700">
          <!-- Nav 1 -->
          <div
            class="nav-bar-1 bg-gray-300 py-3 px-4 h-15 flex justify-between items-center rounded-t-xl"
          >
            <div class="nav-text text-3xl font-bold">CineFlix</div>
            <button
              class="create-movie-bttn text-base py-1.5 px-2.5 bg-[#040608] text-white"
            >
              Create Movie
            </button>
          </div>
          <!-- Nav 1 ends here -->
          <!-- Nav 2 starts here -->
          <div
            class="nav-bar-2 bg-white h-11 flex justify-between px-4 items-center"
          >
            <!-- Search starts here -->
            <div class="flex justify-center items-center">
              <input
                class="bg-white border-2 border-gray-400 w-xs py-0.5 px-2"
                type="text"
                id="search-bar"
                name="search"
                placeholder="Search"
              />
              <button class="bttn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <!-- Search ends here -->
            <!-- Sort starts here -->
            <div class="sort-container flex justify-center items-center gap-5">
              <div class="font-medium text-sm">Sort by :</div>
              <button class="ratingBttn bttn">Ratings</button>
              <button class="releaseBttn bttn">Release Year</button>
            </div>
          </div>
          <!-- Nav 2 ends here -->
        </nav>
        <!-- Nav Container ends -->
        <!-- Filter section starts here -->
        <section
          class="filter-container h-11 flex justify-items-start items-center gap-6 px-4 border-b-2 border-gray-700"
        >
          <div class="text-sm font-medium">Filter By Genre:</div>
          <!-- Filter options starts here -->
          <div class="genre-options flex justify-around gap-3">
            <div>
              <input type="radio" name="filterRadioBttn" id="all" />
              <label for="all">All</label>
            </div>
            <div>
              <input type="radio" name="filterRadioBttn" id="action" />
              <label for="action">Action</label>
            </div>
            <div>
              <input type="radio" name="filterRadioBttn" id="sci-fi" />
              <label for="sci-fi">Sci Fi</label>
            </div>
            <div>
              <input type="radio" name="filterRadioBttn" id="drama" />
              <label for="drama">Drama</label>
            </div>
            <div>
              <input type="radio" name="filterRadioBttn" id="comedy" />
              <label for="comedy">Comedy</label>
            </div>
          </div>
          <!-- Filter options ends here -->
        </section>
        <!-- Filter section ends here -->
        <!-- Movie Card Sections -->
        <section
          class="movie-card-container grid grid-cols-4 gap-4 justify-around items-start py-5 px-4 flex-1 rounded-b-2xl"
        >
          <!-- Movie Cards Displayed Here -->
        </section>
      </div>
    </div>

    <!-- Modal Menu for Creating Movie -->
    <div
      class="modal-container fixed transform -translate-x-1/2 -translate-y-1/2 top-[50%] left-[50%] bg-gray-500 text-white w-5/12 h-[78%] py-4 px-5 hidden"
    >
      <!-- Movie Creating Heading & cross icon -->
      <div class="border-b-2 border-gray-800">
        <div class="cross-bttn text-right">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <button class="createMovie mb-2 text-3xl">Create Movie</button>
      </div>
      <!-- Movie Creating Heading & cross icon -->

      <!-- Movie Creating Name & Description starts here -->
      <div class="">
        <!-- Movie Creating Movie Name starts here-->
        <div class="flex flex-col gap-1">
          <label for="movie-create-name" class="text-lg font-bold pt-1.5"
            >Movie Name</label
          >
          <input
            type="text"
            id="movie-create-name"
            name="movie-create-name"
            class="border-2 border-amber-200"
          />
        </div>
        <!-- Movie Creating Movie Name ends here-->
        <!-- Movie Creating Movie Description starts here-->
        <div class="flex flex-col mt-2">
          <label for="movie-create-desc" class="text-lg font-bold pt-1.5"
            >Movie Description</label
          >
          <textarea
            name="movie-create-desc"
            id="movie-create-desc"
            class="border-2 border-amber-200 h-40"
          ></textarea>
        </div>
        <!-- Movie Creating Movie Description ends here-->
      </div>
      <!-- Movie Create Name & Description ends here-->

      <!-- Movie Create Release Year & Ratings starts here-->
      <div class="flex flex-row gap-2 my-2 border-b-2 border-gray-800 pb-3">
        <!-- Movie Create Ratings Year starts here-->
        <div class="flex flex-col flex-1/2">
          <label for="movie-create-rating" class="text-lg font-bold pt-1.5"
            >Ratings</label
          >
          <input
            type="number"
            id="movie-create-rating"
            name="movie-create-rating"
            class="border-2 border-amber-200"
          />
        </div>
        <!-- Movie Create Ratings ends here-->
        <!-- Movie Create Release Year starts here-->
        <div class="flex flex-col flex-1/2">
          <label for="movie-create-year" class="text-lg font-bold pt-1.5"
            >Release Year</label
          >
          <input
            type="number"
            min="1"
            max="5"
            id="movie-create-year"
            name="movie-create-year"
            class="border-2 border-amber-200"
          />
        </div>
        <!-- Movie Create Release Year ends here-->
      </div>
      <!-- Movie Create Release Year & Ratings ends here-->

      <!-- Movie Creating Genre starts here -->
      <div class="flex gap-10 my-2 pb-3 border-b-2 border-gray-800">
        <div class="">Genre</div>
        <div class="movie-create-genre-cont flex justify-around gap-3">
          <div>
            <input type="radio" name="all" id="all" value="All" />
            <label for="all">All</label>
          </div>
          <div>
            <input type="radio" name="action" id="action" value="Action" />
            <label for="action">Action</label>
          </div>
          <div>
            <input type="radio" name="scifi" id="sci-fi" value="Sci-Fi" />
            <label for="sci-fi">Sci Fi</label>
          </div>
          <div>
            <input type="radio" name="drama" id="drama" value="Drama" />
            <label for="drama">Drama</label>
          </div>
          <div>
            <input type="radio" name="comedy" id="comedy" value="Comedy" />
            <label for="comedy">Comedy</label>
          </div>
        </div>
      </div>
      <!-- Movie Creating Genre ends here -->

      <!-- Movie Creating Create Button starts here-->
      <div class="mt-3">
        <button class="movie-create-bttn bg-gray-400 w-full py-2">
          Create Movie
        </button>
      </div>
      <!-- Movie Creating Create Button ends here -->
    </div>

    <!-- Details of Movie Card -->

    <script type="module" src="/src/main.js"></script>
    <script
      src="https://kit.fontawesome.com/ac077fd17e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
