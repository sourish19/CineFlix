<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineFlix</title>
  </head>
  <body class="h-screen flex justify-center items-center">
    <!-- Main Container -->
    <div
      class="main-container border-2 border-gray-800 shadow-2xl h-11/12 w-11/12 rounded-2xl flex flex-col"
    >
      <!-- Nav Container starts-->
      <nav class="nav-bar-container border-b-2 border-gray-700">
        <!-- Nav 1 -->
        <div
          class="nav-bar-1 bg-gray-300 py-3 px-4 h-15 flex justify-between items-center rounded-t-xl"
        >
          <div class="nav-text text-3xl font-bold">CineFlix</div>
          <button
            class="create-movie-bttn text-base py-1.5 px-2.5 bg-[#040608] text-white"
          >
            Create Movie
          </button>
        </div>
        <!-- Nav 1 ends here -->
        <!-- Nav 2 starts here -->
        <div
          class="nav-bar-2 bg-white h-11 flex justify-between px-4 items-center"
        >
          <!-- Search starts here -->
          <div class="flex gap-5 justify-center items-center">
            <input
              class="bg-white border-2 border-gray-400 px-5 w-sm"
              type="text"
              id="search-bar"
              name="search"
              placeholder="Search"
            />
            <button class="bttn">Search</button>
          </div>
          <!-- Search ends here -->
          <!-- Sort starts here -->
          <div class="sort-container flex justify-center items-center gap-5">
            <div class="font-medium text-sm">Sort by :</div>
            <button class="bttn">Ratings</button>
            <button class="bttn">Release Year</button>
          </div>
        </div>
        <!-- Nav 2 ends here -->
      </nav>
      <!-- Nav Container ends -->
      <!-- Filter section starts here -->
      <section
        class="filter-container h-11 flex justify-items-start items-center gap-6 px-4 border-b-2 border-gray-700"
      >
        <div class="text-sm font-medium">Filter By Genre:</div>
        <!-- Filter options starts here -->
        <div class="genre-options flex justify-around gap-3">
          <div>
            <input type="radio" name="all" id="all" />
            <label for="all">All</label>
          </div>
          <div>
            <input type="radio" name="action" id="action" />
            <label for="action">Action</label>
          </div>
          <div>
            <input type="radio" name="sci-fi" id="sci-fi" />
            <label for="sci-fi">Sci Fi</label>
          </div>
          <div>
            <input type="radio" name="drama" id="drama" />
            <label for="drama">Drama</label>
          </div>
          <div>
            <input type="radio" name="comedy" id="comedy" />
            <label for="comedy">Comedy</label>
          </div>
        </div>
        <!-- Filter options ends here -->
      </section>
      <!-- Filter section ends here -->
      <!-- Movie Card Sections -->
      <section
        class="grid grid-cols-4 gap-2 justify-around items-start py-5 px-4 h-fit flex-1 rounded-b-2xl"
      >
        <div class="movie-card">
          <img src="./public/interstellar.jpeg" alt="" class="w-xl" />
        </div>
        <div class="movie-card">n</div>
        <div class="movie-card">n</div>
        <div class="movie-card">n</div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
